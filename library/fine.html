<html>
<head>
    <link rel="stylesheet" type="text/css" href="fine.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>Fine calc</title>
    </head>
<body>
    <div id="container">
    <div id="calculator">
        <div id="result">
        <div id="history">
            <p id="history-value">9*9</p></div>
        </div>
        <div id="output">
        <p id="output-value">81</p></div>
        <div id="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">&#247</button>
            <button class="operator" id="7">7</button>
            <button class="operator" id="8">8</button>
            <button class="operator" id="9">9</button>
            <button class="operator" id="*">&times</button>
            <button class="operator" id="4">4</button>
            <button class="operator" id="5">5</button>
            <button class="operator" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="operator" id="1">1</button>
            <button class="operator" id="2">2</button>
            <button class="operator" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="operator" id="empty"></button>
            <button class="operator" id="0">0</button>
            <button class="operator" id="empty">empty</button>
            <button class="operator" id="=">=</button>
            
        </div></div></div>
    <script src="fine.js"></script></body></html>
